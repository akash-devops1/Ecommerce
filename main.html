<!DOCTYPE html>
<html>
  <head>
    <title>My eCommerce Website</title>
    <style>
      /* CSS styles go here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        font-size: 30px;
      }
      nav {
        background-color: #f5f5f5;
        text-align: center;
        padding: 10px;
        margin-bottom: 20px;
      }
      nav a {
        text-decoration: none;
        color: #333;
        padding: 10px;
        font-size: 20px;
        font-weight: bold;
        margin-right: 20px;
      }
      nav a:hover {
        background-color: #333;
        color: #fff;
      }
      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .product {
        background-color: #fff;
        border: 1px solid #ccc;
        margin: 10px;
        width: 300px;
        padding: 10px;
      }
      .product img {
        max-width: 100%;
      }
      .product h3 {
        margin-top: 0;
      }
      .product p {
        margin-bottom: 0;
      }
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My eCommerce Website</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact Us</a>
    </nav>
    <main>
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
      </div>
    </main>
    <footer>
      &copy; 2023 My eCommerce Website
    </footer>
  </body>
</html>
